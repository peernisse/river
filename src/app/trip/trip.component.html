

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
            <h5 class="card-header">Entry Tool</h5>
            <div class="card-body">
                <form>
                    <div class="form-inline mb-2">
                        <div class="col-xs-6">
                            <input type="number" class="form-control" placeholder="Trip Day">
                        </div>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" placeholder="Number of People">
                        </div>
                        
                    </div>
                                        
                    <div class="form-inline mb-2">
                        <div class="col-xs-12">
                            <select class="form-control" id="mealSelect">
                                <option hidden>Choose Existing Meal</option>
                                <option *ngFor="let meal of meals">{{meal.name}}</option>
                            </select>
                            <div class="btn-group">
                                    <span class="ml-1"><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></span>
                                    <span class="ml-1"><button class="btn btn-primary"><i class="fa fa-plus"></i></button></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                      <div class="col">
                        <select class="form-control" id="mealTypeSelect">
                          <option hidden>Choose Meal Type</option>
                          <option>Breakfast</option>
                          <option>Lunch</option>
                          <option >Dinner</option>                          
                      </select>
                      </div>
                      
                    </div>
                </form> 
            <a href="#" class="btn btn-primary">Enter</a>
            </div>
          </div>  
    </div>
    <div class="col-sm-8">
        <app-summary></app-summary>
    </div>

  </div>
</div>
