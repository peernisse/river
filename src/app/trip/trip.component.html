

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
            <h5 class="card-header">Entry Tool</h5>
            <div class="card-body">
                <form>
                    <div class="form-row mb-2">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Trip Day">
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col">
                            <select class="form-control" id="mealSelect">
                                <option hidden>Choose</option>
                                <option *ngFor="let meal of meals">{{meal.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                      <div class="col">
                        <select class="form-control" id="mealTypeSelect">
                          <option hidden>Choose</option>
                          <option>Breakfast</option>
                          <option>Lunch</option>
                          <option >Dinner</option>                          
                      </select>
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Number of people">
                      </div>
                    </div>
                </form> 
            <a href="#" class="btn btn-primary">Enter</a>
            </div>
          </div>  
    </div>
    <div class="col-sm-8">
        <app-summary></app-summary>
    </div>

  </div>
</div>
